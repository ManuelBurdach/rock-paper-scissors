<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Rock, Scissors or Paper?</h1>
      <div class="playground">
        <div><p class="score">(Win: 0) (Draw: 0) (Lose: 0)</p></div>
        <div class="computerDiv"><img class="computer" /></div>
        <div><h2 class="result">Ergebnis</h2></div>
        <div class="user button__container">
          <button>
            <img src="./assets/img/rock96.png" alt="rock" />
          </button>
          <button><img src="./assets/img/papier64.png" alt="paper" /></button>
          <button>
            <img src="./assets/img/scissor64.png" alt="scissors" />
          </button>
        </div>
      </div>
    </main>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
